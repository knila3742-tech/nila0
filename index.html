<style>
:root{

}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  background:

  color:#f5f5f5;
  display:flex;

/* ğŸŒŒ moving stars */
.star{
  position:absolute;
  width:2px;height:2px;
  background:white;
  border-radius:50%;
  opacity:.6;
  animation: drift linear infinite;
}
@keyframes drift{
  from{transform:translateY(0)}
  to{transform:translateY(100vh)}
}

/* ğŸ’ main card */
.card{
  width:480px;
  padding:45px;
  border-radius:30px;
  background:var(--glass);
  backdrop-filter: blur(22px);
  box-shadow:
    0 0 60px rgba(255,120,180,.25),
    inset 0 0 40px rgba(255,255,255,.05);
  text-align:center;
  animation: reveal 1.8s ease;
}
@keyframes reveal{
  from{opacity:0; transform:scale(.92) translateY(40px)}
  to{opacity:1; transform:none}
}

h1{
  margin:0;
  font-size:32px;
  letter-spacing:.5px;
}
.subtitle{
  color:#ffb6d5;
  margin-bottom:25px;
}

/* ğŸ’Œ typing */
#typing{
  min-height:130px;
  font-size:18px;
  line-height:1.7;
  color:#e5e5e5;
}

/* ğŸ“¸ floating photos */
.photos{
  display:flex;
  justify-content:center;
  gap:18px;
  margin:25px 0;
}
.photos img{
  width:95px;
  height:120px;
  object-fit:cover;
  border-radius:16px;
  padding:6px;
  background:white;
  box-shadow:0 20px 40px rgba(0,0,0,.5);
  animation: float 4s ease-in-out infinite;
}
.photos img:nth-child(2){animation-delay:1s}
.photos img:nth-child(3){animation-delay:2s}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

.question{
  font-size:24px;
  margin-bottom:20px;
}

/* ğŸ’– buttons */
.buttons{
  position:relative;
  height:70px;
}
button{
  position:absolute;
  padding:14px 30px;
  font-size:17px;
  border:none;
  border-radius:999px;
  cursor:pointer;
  transition:.35s ease;
}

#yes{
  left:50%;
  transform:translateX(-50%);
  background:linear-gradient(135deg,var(--pink),var(--violet));
  color:white;
  box-shadow:0 0 25px rgba(255,120,180,.7);
}
#yes:hover{
  transform:translateX(-50%) scale(1.1);
}

#no{
  left:10%;
  background:#222;
  color:#eee;
}

/* ğŸ˜‚ shake */
@keyframes shake{
  0%{transform:translate(0)}
  25%{transform:translate(-5px,3px)}
  50%{transform:translate(5px,-3px)}
  75%{transform:translate(-5px,-3px)}
  100%{transform:translate(0)}
}

canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
}
</style>
